<html lang="en">

      color: #333;
      padding-bottom: 60px;

    input {
      width: 90%; padding: 10px; margin-top: 8px;

      color: #e91e63 ;

    }
    button {
      background: #e91e63;
      color: #fff;
      border: none;
      cursor: none;
      margin-top: 15px;
      width: 98%;
     border-radius: 6px;

     height: 35px;
     font-weight: bold;
    }
    button:hover { background: #c2185b; }
    .result { margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 6px; }
    .history { margin-top: 15px; }
    .history ul { padding-left: 18px; list-style: none; }

      padding: 6px;
      background: #f9f9f9;

    }

      border: none;

    }

     br-bottom-bar {
   position: fixed;
   bottom: 0;
   left: 0;
   right: 0;
   background:#fff;
   height: 50px;
   box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15),
   0 5px 10px rgba(0, 0, 0, 0.80);
   display: flex;
   justify-content: space-around;
   align-items: center;
   z-index: 1000;

   /* prevent content from hiding behind menu */
   }
   
   br-bottom-bar .item {
   flex: 1;
   text-align: center;
   color: ;

   }

   text-decoration: none;

</style>
</head>
<body>



  <div class="container">
    
    <form id="trackerForm">
      <label for="lastPeriod" style="color: ">Last Period Date:</label>
      <input type="date" id="lastPeriod" required>

      <label for="cycleLength">Cycle Length (days):</label>
      <input type="number" id="cycleLength" value="28" required>

      <button type="submit">Track</button>
    </form>

    <div class="result" id="result"></div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
<br-bottom-bar>
<a href=""><span class="icon material-symbols-rounded">home</span></a>
<a href="https://binarynews.rf.gd/feed.php"><span class="icon material-symbols-rounded">feed</span></a>
<a href="Gemini/index.html"><span class="icon material-symbols-rounded">robot</span></a>
         
</br-bottom-bar>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("trackerForm");
  const result = document.getElementById("result");
  const historyList = document.getElementById("historyList");

  let history = JSON.parse(localStorage.getItem("periodHistory")) || [];

  function saveHistory() {
    localStorage.setItem("periodHistory", JSON.stringify(history));
  }

  function renderHistory() {
    historyList.innerHTML = "";
    history.forEach((entry, index) => {
      let li = document.createElement("li");
      li.innerHTML = `
        <span>Last: ${entry.lastPeriod}, Next: ${entry.nextPeriod}</span>
        <span class="removeBtn" data-index="${index}">‚ùå</span>
      `;
      historyList.appendChild(li);
    });

    // Attach remove events
    document.querySelectorAll(".removeBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const index = btn.getAttribute("data-index");
        history.splice(index, 1); // remove that entry
        saveHistory();
        renderHistory();
      });
    });
  }

  renderHistory();

  form.addEventListener("submit", e => {
    e.preventDefault();

    const lastPeriod = document.getElementById("lastPeriod").value;
    const cycleLength = parseInt(document.getElementById("cycleLength").value);

    if (!lastPeriod || !cycleLength) return;

    const lastDate = new Date(lastPeriod);
    const nextDate = new Date(lastDate);
    nextDate.setDate(nextDate.getDate() + cycleLength);

    const nextPeriod = nextDate.toISOString().split("T")[0];

    result.innerHTML = `<center>
      <p>‚úÖ Last Period: <b>${lastPeriod}</b></p>
      <p>üìÖ Next Period Expected: <b>${nextPeriod}</b></p></center>
    `;

    // Save to history
    const entry = { lastPeriod, nextPeriod };
    history.unshift(entry); // newest first
    if (history.length > 5) history.pop(); // keep only last 5
    saveHistory();
    renderHistory();
  });
});
</script>
</body>
</html>
